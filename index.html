<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waveform Builder</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div id="app" class="app-container">
    <!-- Left Panel: User Input -->
    <section class="input-panel">
      <h1 class="title">Waveform Builder</h1>
      <!-- Showdown Import/Export -->
<div class="form-group showdown-group">
    <label for="showdown-io">Showdown Import/Export</label>
    <textarea id="showdown-io" placeholder="Paste a Showdown set here…" rows="5"></textarea>
    <div class="button-row">
      <button type="button" id="import-btn">Import Set</button>
      <button type="button" id="export-btn-showdown">Export Set</button>
    </div>
  </div>
  
      <form id="builder-form">

        <!-- Pokémon Name -->
        <div class="form-group">
          <label for="pokemon-name">Pokémon</label>
          <input
            type="text"
            id="pokemon-name"
            placeholder="e.g. Garchomp"
            list="pokemon-list"
            required
          />
          <datalist id="pokemon-list"></datalist>
        </div>

        <!-- Nature -->
        <div class="form-group">
          <label for="nature">Nature</label>
          <select id="nature">
            <option value="">Select Nature</option>
          </select>
        </div>

        <!-- Ability -->
        <div class="form-group">
          <label for="ability">Ability</label>
          <select id="ability">
            <option value="">Select Ability</option>
          </select>
        </div>

        <!-- Held Item -->
        <div class="form-group">
          <label for="item">Held Item</label>
          <input
            type="text"
            id="item"
            placeholder="e.g. Life Orb"
            list="item-list"
          />
          <datalist id="item-list"></datalist>
        </div>

        <!-- Moves -->
        <div class="form-group">
          <label>Moves</label>
          <input
            type="text"
            class="move-input"
            placeholder="Move 1"
            list="move-list"
          />
          <input
            type="text"
            class="move-input"
            placeholder="Move 2"
            list="move-list"
          />
          <input
            type="text"
            class="move-input"
            placeholder="Move 3"
            list="move-list"
          />
          <input
            type="text"
            class="move-input"
            placeholder="Move 4"
            list="move-list"
          />
          <datalist id="move-list"></datalist>
        </div>

        <!-- EV & IV Spreads -->
        <div class="form-group stats-inputs">
          <h3>EV &amp; IV Spreads</h3>
          <div class="stats-grid">
            <!-- HP -->
            <div class="stat-row-input">
              <label for="ev-hp">HP</label>
              <input
                type="number"
                id="ev-hp"
                min="0"
                max="508"
                placeholder="EV"
              />
              <input
                type="number"
                id="iv-hp"
                min="0"
                max="31"
                value="31"
                placeholder="IV"
              />
            </div>
            <!-- Atk -->
            <div class="stat-row-input">
              <label for="ev-attack">Atk</label>
              <input
                type="number"
                id="ev-attack"
                min="0"
                max="508"
                placeholder="EV"
              />
              <input
                type="number"
                id="iv-attack"
                min="0"
                max="31"
                value="31"
                placeholder="IV"
              />
            </div>
            <!-- Def -->
            <div class="stat-row-input">
              <label for="ev-defense">Def</label>
              <input
                type="number"
                id="ev-defense"
                min="0"
                max="508"
                placeholder="EV"
              />
              <input
                type="number"
                id="iv-defense"
                min="0"
                max="31"
                value="31"
                placeholder="IV"
              />
            </div>
            <!-- SpA -->
            <div class="stat-row-input">
              <label for="ev-special-attack">SpA</label>
              <input
                type="number"
                id="ev-special-attack"
                min="0"
                max="508"
                placeholder="EV"
              />
              <input
                type="number"
                id="iv-special-attack"
                min="0"
                max="31"
                value="31"
                placeholder="IV"
              />
            </div>
            <!-- SpD -->
            <div class="stat-row-input">
              <label for="ev-special-defense">SpD</label>
              <input
                type="number"
                id="ev-special-defense"
                min="0"
                max="508"
                placeholder="EV"
              />
              <input
                type="number"
                id="iv-special-defense"
                min="0"
                max="31"
                value="31"
                placeholder="IV"
              />
            </div>
            <!-- Spe -->
            <div class="stat-row-input">
              <label for="ev-speed">Spe</label>
              <input
                type="number"
                id="ev-speed"
                min="0"
                max="508"
                placeholder="EV"
              />
              <input
                type="number"
                id="iv-speed"
                min="0"
                max="31"
                value="31"
                placeholder="IV"
              />
            </div>
          </div>
        </div>

        <!-- Accent Color -->
        <div class="form-group">
          <label for="accent-color">Accent Color</label>
          <input type="color" id="accent-color" value="#f97316" />
        </div>

        <!-- Shiny Toggle -->
        <div class="form-group toggle-wrapper">
          <label for="shiny">Shiny?</label>
          <label class="switch">
            <input type="checkbox" id="shiny" />
            <span class="slider"></span>
          </label>
        </div>

      </form>
    </section>

    <!-- Right Panel: Card Preview -->
    <section class="preview-panel">
      <div id="card-preview" class="card glass">
        <div class="placeholder-text">Card preview will appear here.</div>
      </div>
      <button id="export-btn">Export as Image</button>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module" src="scripts/waveform.js"></script>
</body>
</html>
